<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img src="img/escudoUNAH.png" id="modal-imagen">
        <h5 class="modal-title" id="miModalLabel">Estudiantes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        	<form>
        		<table>
        			<tbody>
		        		<tr>		
				        	<td><label class="col-12">Cuenta:</td>
				        	<td><input type="text" class="form-control" id="txt-cuenta-estudiante" placeholder="Ejemplo:20102004355"></label><br></td>
			        	</tr>
	        			<tr>
	        				<td><label class="col-12">Contraseña:</td>
	        				<td><input type="password" class="form-control" id="txt-contrasena-estudiante" placeholder="Ingresar contraseña"></label></td>
	        			</tr>	
	        	</tbody>
	        	</table>
        	</form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" id="ingresar-estudiantes" class="btn btn-primary">Ingresar</button>
        
      </div>
    </div>
  </div>
